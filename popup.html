<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RObjkt Referral Enhancer</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="popup.js" defer></script>
    </head>
    <body>
        <h3>RObjkt Settings</h3>

        <div class="form-group">
            <label class="switch">
                <input type="checkbox" id="activeToggle" />
                <span class="slider"></span>
            </label>
            <label for="activeToggle">Enable RObjkt</label>
        </div>
        <div class="form-group">
            <label class="switch">
                <input type="checkbox" id="passiveToggle" />
                <span class="slider"></span>
            </label>
            <label for="passiveToggle">Passive Mode</label>
            <div class="sub">won't overwrite existing referrals</div>
        </div>

        <div class="form-group">
            <label for="wallet">Your Wallet Address (for referrals)</label>
            <input type="text" id="wallet" placeholder="tz1g4u4S2Fg7jsJVMmbYujxXQYsJB7ecSWGJ" />
        </div>

        <div class="buttons">
            <button id="save">Save</button>
            <button id="clear" class="clear">Clear</button>
        </div>
        <footer class="footer">
            <a href="https://skllzrmy.com" target="_blank">created with ❤️ by skllzrmy.tez</a>
        </footer>
    </body>
</html>
