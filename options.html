<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RObjkt Referral Settings</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="options.js" defer></script>
    </head>
    <body>
        <h3>RObjkt Settings</h3>

        <div class="form-group">
            <label for="wallet">Your Wallet Address (for referrals)</label>
            <br />
            <sub>TIAR wallet is default if none entered</sub>
            <input type="text" id="wallet" default="tz1g4u4S2Fg7jsJVMmbYujxXQYsJB7ecSWGJ" />
        </div>

        <div class="form-group">
            <label class="switch">
                <input type="checkbox" id="toggle" />
                <span class="slider"></span>
            </label>
            <label for="toggle">Enable RObjkt</label>
        </div>

        <div class="buttons">
            <button id="save">Save</button>
            <button id="clear" class="clear">Clear</button>
        </div>
    </body>
</html>
